<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src=""></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text" placeholder="Enter meal">
            <button id="search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/x372ug1598733932.jpg" alt="">
                    <span>Mulukhiyah</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/rlwcc51598734603.jpg" alt="">
                    <span>Egyptian Fatteh</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/lvn2d51598732465.jpg" alt="">
                    <span>Beans and Bread</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com/images/media/meals/vwuprt1511813703.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>veggie veggies</h4>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
